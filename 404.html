<script>
  /**
 * Get HTML asynchronously
 * @param  {String}   url      The URL to get HTML from
 * @param  {Function} callback A callback funtion. Pass in "response" variable to use returned HTML.
 */
  var getHTML = function ( url, callback ) {

    // Feature detection
    if ( !window.XMLHttpRequest ) return;

    // Create new request
    var xhr = new XMLHttpRequest();

    // Setup callback
    xhr.onload = function() {
      if ( callback && typeof( callback ) === 'function' ) {
        callback( this.response );
      }
    }

    // Get the HTML
    xhr.open( 'GET', url );
    xhr.responseType = 'document';
    xhr.send();

  };
  var getBlob = function ( url, callback ) {

    // Feature detection
    if ( !window.XMLHttpRequest ) return;

    // Create new request
    var xhr = new XMLHttpRequest();

    // Setup callback
    xhr.onload = function() {
      if ( callback && typeof( callback ) === 'function' ) {
        callback( this.response );
      }
    }

    // Get the HTML
    xhr.open( 'GET', url );
    xhr.responseType = 'blob';
    xhr.send();

  };
  const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
  let splitUrl = window.location.href.split('/', 4);

  // // Redirect
  // let newUrl = splitUrl[0] + '//plork.deptcpanel.princeton.edu/' + splitUrl[3];
  // window.location.replace(newUrl);

  // Replace this page's content
  let newUrl = proxyUrl + splitUrl[0] + '//plork.deptcpanel.princeton.edu/' + splitUrl[3];
  
  getBlob( newUrl, function (response) {
    document.documentElement.innerHTML = response.documentElement.innerHTML;
  });
</script>
